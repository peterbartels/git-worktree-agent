name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # First, check if there are changesets to release
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    outputs:
      hasChangesets: ${{ steps.check.outputs.hasChangesets }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        env:
          GWA_SKIP_INSTALL: "1"

      - name: Check for changesets
        id: check
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1; then
            # Check if there are any non-README changesets
            count=$(ls .changeset/*.md | grep -v README.md | wc -l)
            if [ "$count" -gt "0" ]; then
              echo "hasChangesets=true" >> $GITHUB_OUTPUT
            else
              echo "hasChangesets=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "hasChangesets=false" >> $GITHUB_OUTPUT
          fi

  # Build binaries for all platforms
  build-binaries:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    needs: check-release
    if: needs.check-release.outputs.hasChangesets == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux
            arch: arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: x64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin
            arch: arm64
          - target: x86_64-pc-windows-gnu
            os: windows-latest
            platform: win32
            arch: x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.platform != 'win32'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/gwa dist/gwa-${{ matrix.platform }}-${{ matrix.arch }}
          chmod +x dist/gwa-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Rename binary (Windows)
        if: matrix.platform == 'win32'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/gwa.exe dist/gwa-${{ matrix.platform }}-${{ matrix.arch }}.exe

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/

  # Release: version bump and publish with all binaries
  release:
    name: Release
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install
        env:
          GWA_SKIP_INSTALL: "1"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries-tmp/

      - name: Arrange binaries
        run: |
          mkdir -p binaries
          cp binaries-tmp/binary-linux-x64/* binaries/
          cp binaries-tmp/binary-linux-arm64/* binaries/
          cp binaries-tmp/binary-darwin-x64/* binaries/
          cp binaries-tmp/binary-darwin-arm64/* binaries/
          cp binaries-tmp/binary-win32-x64/* binaries/
          ls -la binaries/

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run version
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Upload binaries as release assets
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          
          # Create checksums
          cd binaries
          sha256sum * > checksums.txt
          cd ..
          
          # Create GitHub release with binaries
          gh release create "v${VERSION}" binaries/* \
            --title "v${VERSION}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # If no changesets, just run version PR check
  version-pr:
    name: Version PR
    needs: check-release
    if: needs.check-release.outputs.hasChangesets == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        env:
          GWA_SKIP_INSTALL: "1"

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: npm run version
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
